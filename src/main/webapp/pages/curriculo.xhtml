<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pm="http://primefaces.org/mobile" template="/pages/modelo.xhtml">

	<ui:define name="conteudo">
		<h:form id="formListagem">
			<p:panel header="Cadastro de Currículos">
				<br></br>
				<p:outputLabel value="Digite sua Pesquisa: " />
				<p:inputText id="textoPesquisa" maxlength="65" size="65"
					value="#{curriculoBean.busca}" />

				<p:commandButton id="bitPesquisar" style="margin:10px"
					value="Pesquisar" icon="fa fa fw fa-search"
					actionListener="#{curriculoBean.pesquisar}"
					update="formListagem:tabela :formListagem:tool :formListagem:messages"
					onstart="PF('iconeDeProcessamento').show()"
					onsuccess="PF('iconeDeProcessamento').hide()" />

				<br></br>
				<br></br>

				<p:growl id="messages" showDetail="true" />
				<p:toolbar id="tool">
					<f:facet name="left">
						<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"
							update=":formCadastro:pnDadosPessoais :formCadastro:nome :formCadastro:pnDocumentacao"
							icon="ui-icon-document" actionListener="#{curriculoBean.novo}">
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>

						<p:commandButton value="Editar"
							disabled="#{curriculoBean.curriculo == null}"
							actionListener="#{curriculoBean.abrirTabelas}"
							update=":formCadastro :formCadastro:tabelaFormacaoAcademica"
							icon="fa fa-fw fa-edit" oncomplete="PF('dialogo').show();">
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>

						<span class="ui-separator"> <span
							class="ui-icon ui-icon-grip-dotted-vertical" />
						</span>

						<p:commandButton title="Excluir" icon="ui-icon-trash"
							actionListener="#{curriculoBean.excluir}"
							disabled="#{curriculoBean.curriculo == null}"
							update=":formListagem:tabela :formListagem:tool"
							onstart="PF('iconeDeProcessamento').show()"
							onsuccess="PF('iconeDeProcessamento').hide()">
							<p:confirm header="Confirmação"
								message="Deseja Excluir este Registro?" icon="ui-icon-alert" />
							<f:attribute name="curriculoSelecionado" value="#{curriculo}" />
						</p:commandButton>

						<p:commandButton title="Imprimir" icon="ui-icon-print">
							<p:printer target=":formListagem:tabela" />
						</p:commandButton>
					</f:facet>

					<f:facet name="right">
						<p:menuButton value="Opções" style="margin:0 10px 0 10px">
							<p:menuitem value="Exportar Excel" icon="fa fa-fw fa-download"
								ajax="false">
								<p:dataExporter type="xls" target="tabela" fileName="curriculo" />
							</p:menuitem>

							<p:menuitem value="Exportar PDF" icon="fa fa-fw fa-download"
								ajax="false">
								<p:dataExporter type="pdf" target="tabela" fileName="curriculo" />
							</p:menuitem>

							<p:menuitem value="Exportar XML" icon="fa fa-fw fa-download"
								ajax="false">
								<p:dataExporter type="xml" target="tabela" fileName="curriculo" />
							</p:menuitem>

							<p:menuitem value="Página Inicial" url="#" icon="ui-icon-extlink" />
						</p:menuButton>

						<p:commandButton id="coluna" type="button" value="Colunas"
							style="float:right" icon="ui-icon-calculator" />
						<p:columnToggler datasource=":formListagem:tabela"
							trigger="coluna" />
					</f:facet>
				</p:toolbar>

				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
					selectionMode="single" selection="#{curriculoBean.curriculo}"
					draggableColumns="true" resizableColumns="true"
					rowKey="#{curriculo.codigo}" paginator="true"
					rowsPerPageTemplate="5,10,20,30,40,50,100,150,200,250,300,350,400,450,500,1000"
					value="#{curriculoBean.curriculos}"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					var="curriculo" rows="10" paginatorPosition="bottom">

					<p:ajax event="rowDblselect"
						listener="#{curriculoBean.duploClique}" update="formCadastro" />

					<p:ajax event="rowUnselect"
						update=":formListagem:messages :formListagem:tool"
						listener="#{curriculoBean.onRowUnselect}" />

					<p:ajax event="rowSelect"
						update=":formListagem:messages :formListagem:tool"
						listener="#{curriculoBean.onRowSelect}" />

					<p:column headerText="Nome" sortBy="#{curriculo.nome}">
						<h:outputText value="#{curriculo.nome}" />
					</p:column>

					<p:column headerText="Data Nasc" width="100"
						style="text-align:center" sortBy="#{curriculo.dataNascimento}">
						<h:outputText value="#{curriculo.dataNascimento}">
							<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="Estado Civil"
						sortBy="#{curriculo.estadoCivil}" width="120"
						style="text-align:center">
						<h:outputText value="#{curriculo.estadoCivil}" />
					</p:column>

					<p:column headerText="CPF" sortBy="#{curriculo.cpf}" width="120"
						style="text-align:center">
						<h:outputText value="#{curriculo.cpf}" />
					</p:column>

					<p:column headerText="Nº Identidade"
						sortBy="#{curriculo.identidade}" width="120"
						style="text-align:center">
						<h:outputText value="#{curriculo.identidade}" />
					</p:column>

					<p:column headerText="E-mail" sortBy="#{curriculo.email}"
						width="200" style="text-align:center">
						<h:outputText value="#{curriculo.email}" />
					</p:column>
				</p:dataTable>

				<p:confirmDialog global="true">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</p:panel>

		</h:form>

		<p:dialog widgetVar="iconeDeProcessamento">
			<f:facet name="header">
				<h:graphicImage value="/imagens/ampulheta.png" />
				<h:outputText id="dialogHeader"
					value="Aguarde... Estamos Processando sua Informação..." />
			</f:facet>
		</p:dialog>

		<p:dialog header="Cadastro de Currículos" widgetVar="dialogo"
			width="1024" height="600" draggable="false" resizable="false"
			modal="false" closable="true">

			<p:ajax event="close"
				oncomplete="PF('wiz').loadStep(PF('wiz').cfg.steps [0], true)" />

			<h:form id="formCadastro">
				<p:layout style="min-width:990px;min-height:580px;">

					<p:layoutUnit position="center" style="border:none;">
						<p:wizard widgetVar="wiz" style="border:none;" nextLabel="Avançar"
							backLabel="Voltar">
							<p:tab title="Dados Pessoais">
								<br></br>

								<h:panelGrid id="pnDadosPessoais" columns="2"
									class="ui-noborder">

									<p:outputLabel for="nome" value="Nome" />
									<p:inputText id="nome" maxlength="100" size="50"
										required="true" requiredMessage="Campo Obrigatório"
										value="#{curriculoBean.curriculo.nome}" />

									<p:outputLabel for="dataNascimento" value="Data Nascimento" />
									<p:calendar id="dataNascimento" mask="99/99/99" required="true"
										showOn="button" requiredMessage="Campo Obrigatório!"
										yearRange="1900:2222"
										value="#{curriculoBean.curriculo.dataNascimento}" size="12"
										locale="pt_BR" showButtonPanel="true" navigator="true" />

									<p:outputLabel for="sexo" value="Sexo" />
									<p:selectOneMenu id="sexo" filter="true"
										value="#{curriculoBean.curriculo.sexo}" required="true"
										requiredMessage="O campo 'Sexo' é obrigatório"
										converter="omnifaces.SelectItemsConverter">
										<f:selectItem noSelectionOption="true"
											itemLabel="Não Selecionado" />
										<f:selectItem itemValue="Masculino" itemLabel="Masculino" />
										<f:selectItem itemValue="Feminino" itemLabel="Feminino" />
									</p:selectOneMenu>

									<p:outputLabel for="estadoCivil" value="Estado Civil" />
									<p:selectOneMenu id="estadoCivil" filter="true"
										value="#{curriculoBean.curriculo.estadoCivil}" required="true"
										requiredMessage="O campo 'Estado Civil' é obrigatório"
										converter="omnifaces.SelectItemsConverter">
										<f:selectItem noSelectionOption="true"
											itemLabel="Não Selecionado" />
										<f:selectItem itemValue="Solteiro(a)" itemLabel="Solteiro(a)" />
										<f:selectItem itemValue="Casado(a)" itemLabel="Casado(a)" />
										<f:selectItem itemValue="Viúvo(a)" itemLabel="Viúvo(a)" />
									</p:selectOneMenu>

									<p:outputLabel for="escolaridade" value="Escolaridade" />
									<p:selectOneMenu id="escolaridade" filter="true"
										value="#{curriculoBean.curriculo.escolaridade}"
										required="true"
										requiredMessage="O campo 'Escolaridade' é obrigatório"
										converter="omnifaces.SelectItemsConverter">
										<f:selectItem noSelectionOption="true"
											itemLabel="Não Selecionado" />
										<f:selectItem itemValue="Não Alfabetizado"
											itemLabel="Não Alfabetizado" />
										<f:selectItem itemValue="Ensino Fundamental Incompleto"
											itemLabel="Ensino Fundamental Incompleto" />
										<f:selectItem itemValue="Ensino Fundamental Completo"
											itemLabel="Ensino Fundamental Completo" />
										<f:selectItem itemValue="Ensino Médio Incompleto"
											itemLabel="Ensino Médio Incompleto" />
										<f:selectItem itemValue="Ensino Médio Completo"
											itemLabel="Ensino Médio Completo" />
										<f:selectItem itemValue="Superior Incompleto"
											itemLabel="Superior Incompleto" />
										<f:selectItem itemValue="Superior Completo"
											itemLabel="Superior Completo" />
										<f:selectItem itemValue="Pós-Gradução Incompleto"
											itemLabel="Pós-Gradução Incompleto" />
										<f:selectItem itemValue="Pós-Gradução Completo"
											itemLabel="Pós-Gradução Completo" />
										<f:selectItem itemValue="Mestrado Incompleto"
											itemLabel="Mestrado Incompleto" />
										<f:selectItem itemValue="Mestrado Completo"
											itemLabel="Mestrado Completo" />
										<f:selectItem itemValue="Doutorado Incompleto"
											itemLabel="Doutorado Incompleto" />
										<f:selectItem itemValue="Doutorado Completo"
											itemLabel="Doutorado Completo" />
									</p:selectOneMenu>

									<p:outputLabel for="nacionalidade" value="Nacionalidade" />
									<p:inputText id="nacionalidade" maxlength="100" size="35"
										required="true" requiredMessage="Campo Obrigatório"
										value="#{curriculoBean.curriculo.nascionalidade}" />

									<p:outputLabel for="naturalidade" value="Naturalidade" />
									<p:inputText id="naturalidade" maxlength="100" size="35"
										required="true" requiredMessage="Campo Obrigatório"
										value="#{curriculoBean.curriculo.naturalidade}" />

									<p:outputLabel for="pai" value="Pai" />
									<p:inputText id="pai" maxlength="100" size="50"
										value="#{curriculoBean.curriculo.pai}" />

									<p:outputLabel for="mae" value="Mãe" />
									<p:inputText id="mae" maxlength="100" size="50" required="true"
										requiredMessage="Campo Obrigatório"
										value="#{curriculoBean.curriculo.mae}" />

									<p:outputLabel for="deficiencia" value="Deficiência" />
									<p:selectOneMenu id="deficiencia" filter="true"
										value="#{curriculoBean.curriculo.deficiencia}" required="true"
										requiredMessage="O campo 'Deficiência' é obrigatório"
										converter="omnifaces.SelectItemsConverter">
										<f:selectItem noSelectionOption="true"
											itemLabel="Não Selecionado" />
										<f:selectItem itemValue="Nenhuma" itemLabel="Nenhuma" />
										<f:selectItem itemValue="Deficiência Física"
											itemLabel="Deficiência Física" />
										<f:selectItem itemValue="Deficiência Auditiva"
											itemLabel="Deficiência Auditiva" />
										<f:selectItem itemValue="Deficiência Visual"
											itemLabel="Deficiência Visual" />
										<f:selectItem itemValue="Deficiência Mental"
											itemLabel="Deficiência Mental" />
										<f:selectItem itemValue="Deficiência Múltipla"
											itemLabel="Deficiência Múltipla" />
									</p:selectOneMenu>
								</h:panelGrid>
							</p:tab>

							<p:tab title="Documentação">
								<br></br>

								<h:panelGrid id="pnDocumentacao" columns="2" class="ui-noborder">

									<p:outputLabel for="cpf" value="CPF" />
									<p:inputMask id="cpf" value="#{curriculoBean.curriculo.cpf}"
										required="true" requiredMessage="Campo Obrigatório" size="25"
										mask="999.999.999-99" />

									<p:outputLabel for="identidade" value="Identidade" />
									<p:inputText id="identidade" maxlength="40" size="25"
										required="true" requiredMessage="Campo Obrigatório"
										value="#{curriculoBean.curriculo.identidade}" />

									<p:outputLabel for="identidadeOrgao" value="Orgão Emissor" />
									<p:inputText id="identidadeOrgao" maxlength="20" size="15"
										required="true" requiredMessage="Campo Obrigatório"
										value="#{curriculoBean.curriculo.identidadeOrgao}" />

									<p:outputLabel for="ctps" value="CTPS" />
									<p:inputText id="ctps" maxlength="40" size="25" required="true"
										requiredMessage="Campo Obrigatório"
										value="#{curriculoBean.curriculo.ctps}" />

									<p:outputLabel for="ctpsSerie" value="CTPS Série" />
									<p:inputText id="ctpsSerie" maxlength="40" size="25"
										value="#{curriculoBean.curriculo.ctpsSerie}" />

									<p:outputLabel for="carteiraHabilitacao"
										value="Carteira Habilitação" />
									<p:inputText id="carteiraHabilitacao" maxlength="40" size="25"
										value="#{curriculoBean.curriculo.carteiraHabilitacao}" />

									<p:outputLabel for="categoria" value="Categoria" />
									<p:inputText id="categoria" maxlength="40" size="15"
										value="#{curriculoBean.curriculo.carteiraHabilitacaoCategoria}" />

								</h:panelGrid>

							</p:tab>

							<p:tab title="Endereço e Contato">
								<br></br>

								<h:panelGrid id="pnEnderecoContato" columns="2"
									class="ui-noborder">

									<p:outputLabel for="endereco" value="Endereço" />
									<p:inputText id="endereco" maxlength="100" size="60"
										required="true" requiredMessage="Campo Obrigatório"
										value="#{curriculoBean.curriculo.endereco}" />

									<p:outputLabel for="numero" value="Número" />
									<p:inputText id="numero" maxlength="10" size="10"
										required="true" requiredMessage="Campo Obrigatório"
										value="#{curriculoBean.curriculo.numero}" />

									<p:outputLabel for="complemento" value="Complemento" />
									<p:inputText id="complemento" maxlength="100" size="60"
										value="#{curriculoBean.curriculo.complemento}" />

									<p:outputLabel for="bairro" value="Bairro" />
									<p:inputText id="bairro" maxlength="60" size="30"
										required="true" requiredMessage="Campo Obrigatório"
										value="#{curriculoBean.curriculo.bairro}" />

									<p:outputLabel for="cidade" value="Cidade" />
									<p:inputText id="cidade" maxlength="60" size="30"
										required="true" requiredMessage="Campo Obrigatório"
										value="#{curriculoBean.curriculo.cidade}" />

									<p:outputLabel for="estado" value="Estado" />
									<p:inputText id="estado" maxlength="60" size="30"
										required="true" requiredMessage="Campo Obrigatório"
										value="#{curriculoBean.curriculo.estado}" />

									<p:outputLabel for="pais" value="País" />
									<p:inputText id="pais" maxlength="60" size="30" required="true"
										requiredMessage="Campo Obrigatório"
										value="#{curriculoBean.curriculo.pais}" />

									<p:outputLabel for="residencial" value="Fone Residencial" />
									<p:inputMask id="residencial"
										value="#{curriculoBean.curriculo.foneResidencial}" size="25"
										mask="(99)99999-9999" />

									<p:outputLabel for="celular1" value="Fone Celular 1" />
									<p:inputMask id="celular1"
										value="#{curriculoBean.curriculo.foneCelular1}"
										required="true" requiredMessage="Campo Obrigatório" size="25"
										mask="(99)99999-9999" />

									<p:outputLabel for="celular2" value="Fone Celular 2" />
									<p:inputMask id="celular2"
										value="#{curriculoBean.curriculo.foneCelular2}" size="25"
										mask="(99)99999-9999" />

									<p:outputLabel for="recado" value="Fone Recado" />
									<p:inputMask id="recado"
										value="#{curriculoBean.curriculo.foneRecado}" size="25"
										mask="(99)99999-9999" />

									<p:outputLabel for="email" value="E-mail" />
									<p:inputText id="email" maxlength="100" size="60"
										required="true" requiredMessage="Campo Obrigatório"
										value="#{curriculoBean.curriculo.email}" />

								</h:panelGrid>
							</p:tab>

							<p:tab title="Objetivo e Perfil">
								<br></br>

								<h:panelGrid id="pnObjetivoPerfil" columns="1"
									class="ui-noborder">

									<p:outputLabel for="objetivo" value="Obejtivo Profissional" />
									<p:inputTextarea id="objetivo" rows="6" cols="140"
										required="true" requiredMessage="Campo Obrigatório!"
										counter="display" maxlength="2000"
										counterTemplate="{0} caracteres restantes." autoResize="false"
										value="#{curriculoBean.curriculo.objetivoProfissional}" />
									<h:outputText id="display" />

									<br></br>

									<p:outputLabel for="perfil" value="Perfil Profissional" />
									<p:inputTextarea id="perfil" rows="6" cols="140"
										required="true" requiredMessage="Campo Obrigatório!"
										counter="displayPerfil" maxlength="2000"
										counterTemplate="{0} caracteres restantes." autoResize="false"
										value="#{curriculoBean.curriculo.perfilProfissional}" />
									<h:outputText id="displayPerfil" />

								</h:panelGrid>
							</p:tab>

							<p:tab title="Formação Acadêmica">
								<br></br>

								<p:toolbar id="toolAcademico">
									<f:facet name="left">
										<p:commandButton value="Nova Formação"
											oncomplete="PF('dialogoFormacaoAcademica').show();"
											icon="ui-icon-document"
											update=":formFormacaoAcademica:painel"
											actionListener="#{curriculoBean.novoFormacaoAcademica}">
											<f:actionListener
												type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
										</p:commandButton>
									</f:facet>
								</p:toolbar>

								<p:dataTable var="curriculoAcademico"
									emptyMessage="Nenhum registro encontrado."
									selectionMode="single" rows="10" paginatorPosition="bottom"
									selection="#{curriculoBean.curriculoAcademico}"
									rowKey="#{curriculoAcademico.codigo}" paginator="true"
									paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
									rowsPerPageTemplate="5,10,20,30,40,50,100,150,200,250,300,350,400,450,500,1000"
									id="tabelaFormacaoAcademica"
									value="#{curriculoBean.curriculoAcademicos}">

									<p:ajax event="rowDblselect"
										listener="#{curriculoBean.duploCliqueAcademico}"
										update="formFormacaoAcademica:painel" />

									<p:column headerText="Curso"
										sortBy="#{curriculoAcademico.curso}">
										<h:outputText value="#{curriculoAcademico.curso}" />
									</p:column>

									<p:column headerText="Instituição"
										sortBy="#{curriculoAcademico.instituicao}">
										<h:outputText value="#{curriculoAcademico.instituicao}" />
									</p:column>

									<p:column headerText="Período Inicial" width="120"
										style="text-align:center"
										sortBy="#{curriculoAcademico.dataInicial}">
										<h:outputText value="#{curriculoAcademico.dataInicial}">
											<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy" />
										</h:outputText>
									</p:column>

									<p:column headerText="Período Final" width="120"
										style="text-align:center"
										sortBy="#{curriculoAcademico.dataFinal}">
										<h:outputText value="#{curriculoAcademico.dataFinal}">
											<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy" />
										</h:outputText>
									</p:column>

									<p:column headerText="Opções" width="70"
										style="text-align:center">

										<p:commandButton title="Editar"
											actionListener="#{curriculoBean.editarCurriculoAcademico}"
											update="formFormacaoAcademica:painel"
											onstart="PF('iconeDeProcessamento').show()"
											onsuccess="PF('iconeDeProcessamento').hide()"
											icon="fa fa-fw fa-edit"
											oncomplete="PF('dialogoFormacaoAcademica').show();">
											<f:attribute name="curriculoAcademicoSelecionado"
												value="#{curriculoAcademico}" />
											<f:actionListener
												type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
										</p:commandButton>

										<p:commandButton title="Excluir" icon="ui-icon-trash"
											actionListener="#{curriculoBean.excluirCurriculoAcademico}"
											update=":formCadastro:tabelaFormacaoAcademica :formListagem:messages"
											onstart="PF('iconeDeProcessamento').show()"
											onsuccess="PF('iconeDeProcessamento').hide()">
											<f:attribute name="curriculoAcademicoSelecionado"
												value="#{curriculoAcademico}" />
											<p:confirm header="Confirmação"
