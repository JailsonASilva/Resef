<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<title><ui:insert name="titulo">RESEF - Recrutamento e Seleção</ui:insert></title>
	<h:outputStylesheet library="algaworks" name="estilo.css" />
	<h:outputStylesheet library="webjars" name="/css/font-awesome.min.css" />
	<h:outputScript library="js" name="scripts.js" />
	<h:outputScript library="js" name="fecharDialogo.js" />
</h:head>
<h:body>
	<header> </header>

	<div>
		<p:layout fullPage="true">
			<p:layoutUnit position="north" size="82" resizable="true"
				header="Seja Bem-Vindo ao Sistema de Recrutamento e Seleção Facema - RESEF">

				<h:form>
					<p:menubar style="border:none;">
						<p:submenu label="Sistemas" icon="fa fa fw fa-wrench">
							<p:menuitem value="Acessos" url="/pages/acesso.xhtml"
								rendered="#{autenticacaoBean.usuarioLogado.acesso.acesso}" />

							<p:menuitem value="Usuários" url="/pages/usuario.xhtml"
								rendered="#{autenticacaoBean.usuarioLogado.acesso.usuario}" />
						</p:submenu>

						<p:submenu label="Cadastros" icon="fa fa fw fa-user">
							<p:menuitem value="Currículo" url="/pages/curriculo.xhtml"
								rendered="#{autenticacaoBean.usuarioLogado.acesso.curriculo}" />

							<p:menuitem value="Perfil Profissional" url="/pages/perfil.xhtml"
								rendered="#{autenticacaoBean.usuarioLogado.acesso.perfil}" />

							<p:menuitem value="Etapa" url="/pages/etapa.xhtml"
								rendered="#{autenticacaoBean.usuarioLogado.acesso.etapa}" />

							<p:menuitem value="Vaga" url="/pages/vaga.xhtml"
								rendered="#{autenticacaoBean.usuarioLogado.acesso.vaga}" />

						</p:submenu>

						<p:submenu label="Rotinas" icon="fa fa fw fa-toggle-right">

						</p:submenu>

						<f:facet name="options">
							<p:commandButton icon="fa fa fw fa-user"
								title="Cadastro de Currículo" action="#{atalhosBean.curriculo}"
								rendered="#{autenticacaoBean.usuarioLogado.acesso.curriculo}" />

							<p:commandButton icon="fa fa fw fa-user-md"
								title="Cadastro de Perfil" action="#{atalhosBean.perfil}"
								rendered="#{autenticacaoBean.usuarioLogado.acesso.perfil}" />

							<p:commandButton icon="fa fa fw fa-calendar"
								title="Cadastro de Vaga" action="#{atalhosBean.vaga}"
								rendered="#{autenticacaoBean.usuarioLogado.acesso.vaga}" />

							<p:commandButton value="Desconectar"
								actionListener="#{autenticacaoBean.desconectar}"
								icon="fa fa fw fa-sign-out" />
						</f:facet>

					</p:menubar>
				</h:form>

			</p:layoutUnit>

			<div align="center">
				<p:layoutUnit position="south" size="50" resizable="true"
					closable="true" collapsible="true">

					<h:outputText value="Grupo Educa - Tecnologia da Informação" />
					<br></br>
					<h:outputText value="Versão 1.0.1.1" />

				</p:layoutUnit>
			</div>

			<p:layoutUnit position="center" style="border:none;">
				<div id="conteudo">
					<ui:insert name="conteudo"></ui:insert>
				</div>
			</p:layoutUnit>

		</p:layout>
	</div>

	<br></br>
</h:body>
</html>
